<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container" id="nav-img">
          <a class="navbar-brand" href="#">
            <img id="img-1" src="https://images.pexels.com/photos/70441/pexels-photo-70441.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Bhem Hotels">Bhem Hotels
          </a>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="img-2" src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img id="img-2" src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img id="img-2" src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100 " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="bookings">
        <div >
            <form action="">
                <label for="">Name: </label>
                <input id="name" type="text" placeholder="name" required><br>
                <label for="">In-Date: </label>
                <input type="date" placeholder="booking date" required>
                <label for="">Out-Date: </label>
                <input type="date" placeholder="out-date" required><br>
                <label for="">Number of Days: </label>
                <input class="data1" type="number" placeholder="days" required><br>            
                <label for="">Persons: </label>
                <input class="data2" type="number" placeholder="persons" required><br>
                <label for="">Select Room </label>
                <ol>
                    <li>Suite Room : 2000/-</li>
                    <li>Delux Room : 3000/-</li>
                    <li>AC : 3500/-</li>
                    <li>Locker : 5000/-</li>
                </ol>
            
                <select name="" id="" class="data3" required>
                    <option value="">Select Room Type</option>
                    <option value="1">Suite Room</option>
                    <option value="2">Delux Room</option>
                    <option value="3">AC</option>
                    <option value="4">Locker</option>
                </select><br>
                <p id="demo"></p>
            <button id="btn-2" onclick="myfunction()">Calculate Total Price</button>
           
            </form>
             <button onclick="myfun()">Book Room</button>
        </div>
      </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
